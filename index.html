<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./signup.js"></script>
    <title>sign up</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>
                Learn to code by watching others
            </h1>
            <p>
                See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. 
            </p>
        </div>
        <div class="card-with-info">
            <div class="trial-info-btn">
                <a href="#">
                    Try it free 7 days
                </a>
                <span>
                     then $20/mo thereafter
                </span>
            </div>
            <div class="card">
                <div>
                    <input id="fname" type="text" placeholder="First Name" name="fname">
                    <div class="alert"></div>
                    <img class="icn-1" src="./Group 11.svg" alt="">
                </div>
                <div>
                    <input id="lname" type="text" placeholder="Last Name" name="lname">
                    <div class="alert-lastname"></div>
                    <img class="icn-2" src="./Group 11.svg" alt="">
                </div>
                <div>
                    <input id="gmail" type="email" placeholder="Email Address" name="email">
                    <div class="alert-gmail"></div>
                    <img class="icn-3" src="./Group 11.svg" alt="">
                </div>
                <div>
                    <input id="pass" type="password" placeholder="password" name="pass">
                    <div class="alert-pass"></div>
                    <img class="icn-4" src="./Group 11.svg" alt="">
                </div>
                <div>
                    <button class="card-btn">CLAIM YOUR FREE TRIAL</button>
                    <p>
                        By clicking the button, you are agreeing to our 
                    </p>
                    <a href="#">Terms and Services</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
